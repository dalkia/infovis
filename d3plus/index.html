<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>
<div id="viz2"></div>

<script>
  var data = "https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv";
  d3plus.viz()
    .container("#viz")
    .data(data)
    .type("stacked")
    .x("año")
    .format("es_ES")
    .id("titulo")
    .y("cant")
    .time("año")
    .shape({"interpolate":"monotone"})

    .draw()
  
  d3plus.viz()
    .container("#viz2")
    .data(data)
    .type("share")
    .format("es_ES")
    .id("titulo")
    .size("cant")
    .time("año")
    .draw()
</script>
